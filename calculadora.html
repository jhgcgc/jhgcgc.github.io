<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="calculadora"><div class="titulo"><h1>Calculadora<h1></div>
      <div class="painel"><br>
         <div id="res"></div>
        
        
        </div> 
     
    <div class="teclado">
      <div class="linha"> 
        
        <div class="botao"onclick="clean()">c</div>
        <div class="botao"onclick="back()"><</div>
        <div class="botao"onclick="insert('/')">/</div>
        <div class="botao"onclick="insert('*')">*</div>
   </div> 
   <div class="linha"> 
       
    <div class="botao"onclick="insert(7)">7</div>
    <div class="botao"onclick="insert(8)">8</div>
    <div class="botao"onclick="insert(9)">9</div>
    <div class="botao"onclick="insert('+')">+</div>
</div> 
<div class="linha"> 
        
  <div class="botao"onclick="insert(4)">4</div>
  <div class="botao"onclick="insert(5)">5</div>
  <div class="botao"onclick="insert(6)">6</div>
  <div class="botao"onclick="insert('-')">-</div>
</div> 
        
        <div class="linha2"> 
        
            <div class="botao"onclick="insert(1)">1</div>
            <div class="botao"onclick="insert(2)">2</div>
            <div class="botao"onclick="insert(3)">3</div>
            <div class="botao"onclick="calcular()">=</div>
            
             
       </div> 
       <div class="linha3">
       <div class="botao"style=" width:110px" onclick="insert(0) ">0</div>
              <div class="botao"style="width:46px"onclick="insert('.')">.</div>
            
   </div>
   <br>
 <div class="gil">&copy;gilmar</div>
 
</body>
